<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Catalogue</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

</head>
<body ng-app="MyCat" ng-controller="CatController">
<div class="container">
<form >
<input type="text" ng-model="searchTerm" placeholder="searchTerm">

</form>
<button ng-click="chrager()">chercher</button>
</div>
<div class="container">
<table class="table table-bordered table-striped table-hovered">
<thead>
<tr>
<th>REF</th>
<th>DESIGNATION</th>
<th>PRIX</th>
</tr>
</thead>
<tbody>
<tr ng-repeat="p in produits.content">
<td>{{p.reference}}</td>
<td>{{p.designation}}</td>
<td>{{p.prix}}</td>

</tr>
</tbody>
</table>
</div>
<div class="container">
<nav>
<ul class="pagination">
<li ng-repeat="p in pages track by $index"> 
<a ng-click="gotoPages($index)">{{$index}}</a>
</li>
</ul>
</nav>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
